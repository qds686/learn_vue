<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      margin-top: 10px;
      background-color: orange;
    }
  </style>
</head>

<body>
  <div id="app">
    <!-- 1.完整的写法 -->
    <h2 class="box" v-on:click="divClick"></h2>

    <!-- 2.语法糖写法 (重点)-->
    <div class="box" @click="divClick"></div>

    <!-- 3.绑定的方法位置，也可以写成一个表达式，不推荐 -->
    <div>{{ counter }}</div>
    <button @click="increment">+1</button>
    <button @click="counter++">+1</button>

    <!-- 4.绑定其他方法 -->
    <div class="box" @mousemove="mousemove"></div>

    <!-- 5.元素绑定多个事件 -->
    <div class="box" @click="divClick" @mousemove="mousemove"></div>
    <div class="box" v-on="{ click: divClick, mousemove: mousemove}"></div>
    <div class="box" @="{ click: divClick, mousemove: mousemove}"></div>

  </div>

  <script src="../lib/vue.js"></script>
  <script>
    const app = Vue.createApp({
      data: function () {
        return {
          counter: 0
        }
      },

      methods: {
        divClick() {
          console.log("divClick");
        },

        increment() {
          this.counter++;
        },

        mousemove(){
          console.log("mousemove");
        }
      }
    });
    app.mount("#app");
  </script>
</body>

</html>
