<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <!-- 单个绑定属性 -->
    <h2 :name="name" :age="age" :height="height">Hello World</h2>

    <!-- v-bind绑定对象：自动遍历对象中的属性，绑定到标签上，通常用于给组件传递参数 -->
    <h2 v-bind="infos">Hello Bind</h2>
  </div>

  <script src="../lib/vue.js"></script>
  <script>
    const app = Vue.createApp({
      data: function () {
        return {
          infos: { name: "hezi", age: 19, height: 1.77 },
          name: "hezi",
          age: 19,
          height: 1.77
        }
      }
    });
    app.mount("#app");
  </script>
</body>

</html>
