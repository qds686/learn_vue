<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
      <!-- 只有数组中的元素发生改变，子元素才会进行重新渲染，否则会跳过 -->
    <div v-memo="[name, age]">
      <h2>姓名：{{ name }}</h2>
      <h2>年龄：{{ age }}</h2>
      <h2>身高：{{ height }}</h2>
    </div>
    <button @click="updateInfo">改变信息</button>
  </div>

  <script src="../lib/vue.js"></script>
  <script>
    const app = Vue.createApp({
      data: function () {
        return {
          name: "hezi",
          age: 18,
          height: 1.8
        }
      },

      methods: {
        updateInfo: function () {
          this.name = "kobe";
        }
      }
    });
    app.mount("#app");
  </script>
</body>

</html>
