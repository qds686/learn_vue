<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <!-- 1.普通的HTML写法 -->
    <h2 style="color: red; font-size: 30px;">哈哈哈哈</h2>

    <!-- 2.style中的某些值，来自data中 -->
    <!-- 2.1.动态绑定style，在后面跟上 对象类型  -->
    <h2 :style="{color: fontColor, fontSize: '30px'}">哈哈哈哈</h2>
    <h2 :style="{color: fontColor, fontSize: fontSize}">哈哈哈哈</h2>

    <!-- 2.2.动态的绑定属性，这个属性是一个对象 -->
    <h2 :style="objStyle">嘿嘿嘿</h2>

    <!-- 3.style的数组语法 -->
     <h2 :style="[objStyle, { backgroundColor: 'purple'}]">嘿嘿嘿嘿嘿</h2>

  </div>

  <script src="../lib/vue.js"></script>
  <script>
    const app = Vue.createApp({
      data: function () {
        return {
          fontColor: "blue",
          fontSize: '30px',
          objStyle: {
            fontSize: '50px',
            color: "green"
          }
        }
      }
    });
    app.mount("#app");
  </script>
</body>

</html>
