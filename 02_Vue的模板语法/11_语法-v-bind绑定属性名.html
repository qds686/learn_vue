<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <!-- 动态绑定属性 -->
    <h2 :[name]="'aaa'">Hello Vue</h2>
  </div>

  <script src="lib/vue.js"></script>
  <script>
    const app = Vue.createApp({
      data: function () {
        return {
          name: "title"
        }
      }
    });
    app.mount("#app");
  </script>
</body>

</html>
