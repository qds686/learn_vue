<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <textarea v-model="content"></textarea>
    <p>输入的内容：{{ content }}</p>
  </div>

  <script src="../lib/vue.js"></script>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          content: ""
        }
      }
    });
    app.mount("#app");
  </script>
</body>

</html>
