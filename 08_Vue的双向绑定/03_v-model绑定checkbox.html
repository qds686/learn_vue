<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <!-- 1.checkbox单选框：绑定到属性中的值是布尔值 -->
    <!-- value中的值不影响v-model的值 -->
    <label for="agree">
      <input id="agree" type="checkbox" v-model="isAgree" />同意协议
    </label>
    <h2>单选框的值：{{ isAgree }}</h2>
    <hr>

    <!-- 2.checkbox多选框：绑定到属性中的值是一个数组 -->
    <!-- 多选框中必须明确的绑定一个value值，当选中的时候，就会将input的value添加到数组中 -->
    <div class="hoddies">
      <h2>请选择你的爱好：</h2>
      <label for="sing">
        <input type="checkbox" id="sing" v-model="hobbies" value="sing" />唱
      </label>
      <label for="dance">
        <input type="checkbox" id="dance" v-model="hobbies" value="dance" />跳
      </label>
      <label for="rap">
        <input type="checkbox" id="rap" v-model="hobbies" value="rap" />rap
      </label>
      <label for="basketball">
        <input type="checkbox" id="basketball" v-model="hobbies" value="basketball" />篮球
      </label>
      <h2>爱好：{{ hobbies }}</h2>
    </div>
  </div>

  <script src="../lib/vue.js"></script>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          isAgree: false,
          hobbies: []
        }
      }
    });
    app.mount("#app");
  </script>
</body>

</html>
