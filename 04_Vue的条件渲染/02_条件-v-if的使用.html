<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <!-- v-if="条件" -->
    <div class="info" v-if="Object.keys(info)">
      <h2>个人信息</h2>
      <ul>
        <li>姓名：{{ info.name }}</li>
        <li>年龄：{{ info.age }}</li>
      </ul>
    </div>
    <div></div>
  </div>

  <script src="../lib/vue.js"></script>
  <script>
    const app = Vue.createApp({
      data() { 
        return {
          info: { name: "hezi", age: 18}
        }
      }
    });
    app.mount("#app");
  </script>
</body>

</html>
