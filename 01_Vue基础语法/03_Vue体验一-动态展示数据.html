<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>

  <script src="./lib/vue.js"></script>
  <script>
    const app = Vue.createApp({
      // 插值语法 
      template: `<h2>{{title}}</h2>`,
      data: function () {
        return {
          title: "Hello World",
          message: "你好啊，Vue3"
        }
      }
    });

    app.mount("#app");
  </script>

</body>

</html>
