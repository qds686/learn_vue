<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>

  <script src="lib/vue.js"></script>
  <script>
    const app = Vue.createApp({
      template: `
        <h2>当前计数：{{counter}}</h2>
        <button @click="add">+1</button>
        <button @click="minus">-1</button>
      `,
      data: function () {
        return {
          counter: 0
        }
      },
      methods: {
        add: function(){
          this.counter++;
        },
        minus: function(){
          this.counter--;
        }
      }
    });
    app.mount("#app");
  </script>
</body>

</html>
