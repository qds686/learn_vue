<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h2>当前计数：<span class="counter">0</span></h2>
  <button class="add">+1</button>
  <button class="minus">-1</button>

  <script>
    // 1.获取元素
    const oCounter = document.querySelector('.counter');
    const oAdd = document.querySelector('.add');
    const oMinus = document.querySelector('.minus');

    // 2.定义一个变量记录数据
    let counter = 0;
    oCounter.textContent = counter;

    // 2.监听按钮的点击
    oAdd.onclick = function () {
      counter++;
      oCounter.textContent = counter;
    };

    oMinus.onclick = function () {
      counter--;
      oCounter.textContent = counter;
    };
  </script>
</body>

</html>
