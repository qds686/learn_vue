<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <!-- 1.姓名拼接 -->
    <h2>{{ firstName + " " + lastName }}</h2>

    <!-- 2.显示分数等级 -->
    <h2>{{ score >= 60 ? '及格' : '不及格'}}</h2>

    <!-- 3.反转单词显示文本 -->
    <h2>{{ message.split(' ').reverse().join(' ') }}</h2>
  </div>

  <script src="../lib/vue.js"></script>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          // 1.姓名
          firstName: 'kobe',
          lastName: 'bryant',

          // 2.分数
          score: 80,

          // 3.对文本中的单词反转显示
          message: 'my name is hezi'
        }
      }
    });
    app.mount("#app");
  </script>
</body>

</html>
