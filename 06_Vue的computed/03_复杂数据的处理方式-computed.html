<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <!-- 1.姓名拼接 -->
    <h2>{{ getFullname }}</h2>

    <!-- 2.显示分数等级 -->
    <h2>{{ getScoreLevel }}</h2>

    <!-- 3.反转单词显示文本 -->
    <h2>{{ reverseMessage }}</h2>
  </div>

  <script src="../lib/vue.js"></script>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          // 1.姓名
          firstName: 'kobe',
          lastName: 'bryant',

          // 2.分数
          score: 80,

          // 3.对文本中的单词反转显示
          message: 'my name is hezi'
        }
      },

      // 计算属性默认对应的是一个函数
      computed: {
        getFullname() {
          return this.firstName + " " + this.lastName;
        },
        getScoreLevel() {
          return this.score >= 60 ? '及格' : '不及格';
        },
        reverseMessage() {
          return this.message.split(' ').reverse().join(' ');
        }
      }
    });
    app.mount("#app");
  </script>
</body>

</html>
